<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}">Author Name</td>
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.isbn}">1234567-89</td>
                <td th:text="${book.year}">0000</td>
                <td>
                    <a th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/addbook">Add New Book</a>
</body>
</html>
